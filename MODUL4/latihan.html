<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 35px;
            text-align: center;
        }
        input{
            width: 40px;
        }
    </style>
</head>
<body>
    <input type="text" id="bil1">
    <select id="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="bil2">
    <button onclick="hitung()">=</button>
    <input type="text" id="Hasil" readonly>

<script>
    function hitung() {
        let bil1 = parseFloat(document.getElementById('bil1').value);
        let bil2 = parseFloat(document.getElementById('bil2').value);
        let opr = document.getElementById('opr').value;
        let bil3;

        switch(opr) {
            case "+":
                bil3 = bil1 + bil2;
                break;
            case "-":
                bil3 = bil1 - bil2;
                break;
            case "*":
                bil3 = bil1 * bil2;
                break;
            case "/":
                bil3 = bil2 !== 0 ? bil1 / bil2 : "Error";
                break;
            default:
                alert("Operator tidak dikenal");
                return;
        }
        document.getElementById('Hasil').value = bil3;
    }
</script>
</body>
</html>
