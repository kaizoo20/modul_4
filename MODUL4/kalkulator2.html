<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            max-width: 260px;
            margin: 50px auto;
        }
        input[type="text"] {
            grid-column: span 4;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="hasil" readonly>
        <button onclick="clearDisplay()">C</button>
        <button onclick="Operator('/')">/</button>
        <button onclick="Operator('*')">*</button>
        <button onclick="Operator('-')">-</button>
        <button onclick="Angka('7')">7</button>
        <button onclick="Angka('8')">8</button>
        <button onclick="Angka('9')">9</button>
        <button onclick="Operator('+')">+</button>
        <button onclick="Angka('4')">4</button>
        <button onclick="Angka('5')">5</button>
        <button onclick="Angka('6')">6</button>
        <button onclick="Angka('1')">1</button>
        <button onclick="Angka('2')">2</button>
        <button onclick="Angka('3')">3</button>
        <button onclick="Hitung()" style="grid-row: span 2; height: 110px;">=</button>
        <button onclick="Angka('0')" style="grid-column: span 2; width: 100%;">0</button>
        <button onclick="Angka('.')">.</button>
    </div>

    <script>
        let bil1 = "", bil2 = "", opr = "";

        function Angka(x) {
            if (opr === "") {
                bil1 += x;
                document.getElementById('hasil').value = bil1;
            } else {
                bil2 += x;
                document.getElementById('hasil').value = bil2;
            }
        }

        function Operator(op) {
            if (bil1 !== "") {
                opr = op;
                document.getElementById('hasil').value = "";
            }
        }

        function Hitung() {
            let result;
            switch (opr) {
                case "+":
                    result = parseFloat(bil1) + parseFloat(bil2);
                    break;
                case "-":
                    result = parseFloat(bil1) - parseFloat(bil2);
                    break;
                case "*":
                    result = parseFloat(bil1) * parseFloat(bil2);
                    break;
                case "/":
                    result = parseFloat(bil2) !== 0 ? parseFloat(bil1) / parseFloat(bil2) : "Error";
                    break;
                default:
                    result = "Error";
            }
            document.getElementById('hasil').value = result;
            bil1 = result;
            bil2 = "";
            opr = "";
        }

        function clearDisplay() {
            bil1 = "";
            bil2 = "";
            opr = "";
            document.getElementById('hasil').value = "";
        }
    </script>
</body>
</html>
